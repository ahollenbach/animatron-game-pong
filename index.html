<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animatron Pong</title>
        <meta name="description" content="A simple multiplayer game of pong implemented using the Animatron Player.">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/lobby.css">
        <link rel="stylesheet" href="css/scrollbar.css">

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/vendor/hardcore.js"></script>
        <script type="text/javascript" src="js/vendor/date.format.js"></script>
        <script type="text/javascript" src="js/chat_client.js"></script>
        <script type="text/javascript" src="js/ai_human.js"></script>  
        <script type="text/javascript" src="js/pong.js"></script> 
        <script type="text/javascript" src="js/node_modules/message.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div id="content">

        <h1>Animatron Pong</h1>

        <div id="login">
            <input type="text" name="username"><br />
            <input type="submit" value="Login">
        </div>

        <div id="lobby">
            <div id="user-list" class="balance"></div>
            <div id="message-box" class="balance">
                <textarea id="messages" class="scroll" name="chat-log" readonly></textarea>
                <input type="text" id="input-message" />
                <p class="helper-text">Press enter to send a message.</p>
            </div>
        </div>

        <div id="game">
            <div id="network-bar">
                <div id="player1" class="nametag">Andrew</div>
                <div id="ping">0ms</div>
                <div id="player2" class="nametag">Brian</div>
            </div>
            <canvas id="game-canvas" data-title="game-canvas"></canvas>
        </div>

        </div>
        <script src="js/main.js"></script>
    </body>
</html>
